<div class="grid container">
  <div class="image-user">
    <img src="../../../assets/img/user.png" alt="image user login">
  </div>

  <form [formGroup]="loginForm" class="content">
    <div class="card">
      <h1>Boas-vindas</h1>

      <div class="aling-columns">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" type="text" formControlName="loginEmail">
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Senha" type="password" formControlName="loginPassword">
          <mat-icon matPrefix>key</mat-icon>
        </mat-form-field>

        <button
          mat-flat-button
          color="accent"
          (click)="submitLoginForm()"
          [disabled]="!loginForm.valid"
        >
          Entrar
        </button>

        <span matTooltip="Para recuperar a senha, entre em contato com o desenvolvedor">Esqueci a senha?</span>
      </div>
    </div>
  </form>
</div>
