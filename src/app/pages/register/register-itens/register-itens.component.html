<section class="table">
  <div class="header-table">
    <span>Registros de Despesas</span>

    <div class="content">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <button mat-mini-fab color="accent" matTooltip="Cadastrar novo item" (click)="questionRegister();">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Despesa</th>
      <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Despesa Inicial </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="spending">
      <th mat-header-cell *matHeaderCellDef> Despesas Adicionais</th>
      <td mat-cell *matCellDef="let element"> {{element.spending}} </td>
    </ng-container>

    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef> Pagamento</th>
      <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Comprovante </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Baixar Comprovante" class="download btn-service-table">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="visibility">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Ver mais detalhes sobre {{element.produto}}" class="visibility btn-service-table">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Editar {{element.produto}}" class="edit btn-service-table">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Excluir {{element.produto}}" class="delete btn-service-table">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</section>
