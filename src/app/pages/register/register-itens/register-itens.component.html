<section class="table">
  <div class="header-table">
    <span>Últimos Registros dos Itens</span>

    <div class="content">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <button mat-mini-fab color="accent" matTooltip="Cadastrar novo registro" (click)="questionRegister();">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Item</th>
      <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Invest. Inicial </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="spending">
      <th mat-header-cell *matHeaderCellDef> Invest. Adicionais</th>
      <td mat-cell *matCellDef="let element"> {{element.spending}} </td>
    </ng-container>

    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef> Receita Totais</th>
      <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
    </ng-container>

    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef> Margem </th>
      <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Editar {{element.produto}}" class="edit">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Excluir {{element.produto}}" class="delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Registro não encontrado: "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</section>
