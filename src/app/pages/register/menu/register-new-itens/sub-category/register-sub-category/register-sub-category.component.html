<form [formGroup]="registerNewSubCategory">
  <div class="content">
    <h2 mat-dialog-title>Cadastrar sub categoria</h2>

    <mat-form-field appearance="outline">
      <mat-label>Selecione a Categoria</mat-label>
      <mat-select disableRipple formControlName="category">
        <mat-option *ngFor="let categoria of categories" [value]="categoria.id">
          {{ categoria.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sub Categoria</mat-label>
      <input matInput formControlName="subCategory">
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      color="accent"
      [disabled]="!registerNewSubCategory.valid"
      (click)="registerSubCategory()"
    >
      Cadastrar
    </button>
  </mat-dialog-actions>
</form>
