<div class="content">
  <div class="header">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <button mat-mini-fab color="accent" matTooltip="Adicionar nova conta" (click)="openModalRegisterNewAccount()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="holder">
      <th mat-header-cell *matHeaderCellDef> Titular </th>
      <td mat-cell *matCellDef="let element"> {{element.holder}} </td>
    </ng-container>

    <ng-container matColumnDef="typeAccount">
      <th mat-header-cell *matHeaderCellDef> Tipo de conta </th>
      <td mat-cell *matCellDef="let element"> {{element.typeAccount}} </td>
    </ng-container>

    <ng-container matColumnDef="numberAccount">
      <th mat-header-cell *matHeaderCellDef> Conta </th>
      <td mat-cell *matCellDef="let element"> {{element.numberAccount}} </td>
    </ng-container>

    <ng-container matColumnDef="agency">
      <th mat-header-cell *matHeaderCellDef> AgÃªncia </th>
      <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
    </ng-container>

    <ng-container matColumnDef="Bank">
      <th mat-header-cell *matHeaderCellDef> Banco </th>
      <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let accounts">
        <mat-slide-toggle [checked]="accounts.active === 1" (change)="toggleActive(accounts)">{{ accounts.active === 1 ? 'Desativar' : 'Ativar' }}</mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
