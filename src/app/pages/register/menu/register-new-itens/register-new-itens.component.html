<section class="content-itens" *ngIf="menuOpen">
  <button (click)="newCategory('700ms', '300ms')">
    <div class="btn">
      <mat-icon>app_registration</mat-icon>
      Nova categoria
    </div>
  </button>

  <button (click)="newSubCategory('700ms', '300ms')">
    <div class="btn">
      <mat-icon>category</mat-icon>
      Nova sub categoria
    </div>
  </button>
</section>

<button>
  <div class="btn closed" matTooltip="{{menuText}}" (click)="closedMenu()">
    <mat-icon class="btn-closed">{{icon}}</mat-icon>
  </div>
</button>
