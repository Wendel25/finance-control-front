<section class="content-itens">

        <mat-icon>category</mat-icon>
        Categorias
      </div>
    </button>

    <mat-menu #menuCategories="matMenu">
      <div class="itens">
        <button (click)="newCategory('700ms', '300ms')">Nova categoria</button>

      </div>
    </mat-menu>
  </div>

  <div class="item">
    <button mat-button class="btn" (click)="registerUser('700ms', '300ms')">
      <div class="content-btn">
        <mat-icon>manage_accounts</mat-icon>
        Usu√°rios
      </div>
    </button>
  </div>

  <div class="item">

        <mat-icon>account_balance</mat-icon>
        Contas
      </div>
    </button>
