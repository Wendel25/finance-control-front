<form [formGroup]="formUpdateUser">
  <div class="content">
    <h2 mat-dialog-title>Atualizar usu√°rio</h2>

    <mat-form-field appearance="outline">
      <mat-label>Nome:</mat-label>
      <input matInput formControlName="updateNameUser">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nome RBX</mat-label>
      <input matInput formControlName="updateNameRBXUser">

  <button class="btn" mat-raised-button color="accent" [disabled]="!formUpdateUser.valid" (click)="registerUser()">

  </button>
