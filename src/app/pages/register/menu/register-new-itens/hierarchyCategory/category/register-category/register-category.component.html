<form [formGroup]="registerNewCategory">
  <div class="content">
    <h2 mat-dialog-title>Cadastrar nova categoria</h2>

    <mat-form-field appearance="outline">
      <mat-label>Nova Categoria</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      color="accent"
      [disabled]="!registerNewCategory.valid"
      (click)="registerCategory()"
    >
      Cadastrar
    </button>
  </mat-dialog-actions>
</form>
