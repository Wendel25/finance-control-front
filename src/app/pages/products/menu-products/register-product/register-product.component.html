<div class="content">
  <h2 mat-dialog-title>Cadastrar novo produto</h2>

  <form [formGroup]="registerProduct">
    <mat-form-field appearance="outline">
      <mat-label>Produto</mat-label>
      <input matInput formControlName="product">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <mat-select disableRipple formControlName="category">
        <mat-option *ngFor="let option of categories" [value]="option.category">
          {{ option.category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="fields">
      <mat-form-field appearance="outline" style="width: 65%;">
        <mat-label>Valor</mat-label>
        <input matInput type="text" placeholder="00.00" formControlName="price" (input)="maskMoney($event)">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 23%;">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="amount">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Fornecedores</mat-label>
      <mat-select [formControl]="toppings" multiple formControlName="supplier">
        @for (topping of toppingList; track topping) {
          <mat-option [value]="topping">{{topping}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de compra:</mat-label>
      <input matInput [matDatepicker]="startDatePicker" #startDateInput formControlName="date_purchase">
      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <button mat-flat-button color="accent" [disabled]="!registerProduct.valid" (click)="submitRegisterProduct()">
      <mat-icon>add</mat-icon>Cadatrar Produto
    </button>
    <br><br>
  </form>
</div>
